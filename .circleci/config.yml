version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-deploy:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - restore_cache:
              keys:
                - v1-dependencies-{{ checksum "package.json" }}
                # fallback to using the latest cache if no exact match is found
                - v1-dependencies-

            - run: yarn

            - save_cache:
                paths:
                  - node_modules
                key: v3-dependencies-{{ checksum "package.json" }}

            - run: yarn deploy

workflows:
  build-and-deploy:
    jobs:
      - build-and-deploy
